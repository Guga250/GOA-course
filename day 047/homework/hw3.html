<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            background-color: red;
            width: 500px;
            height:500px;
            position: relative;
        }
        .b {
            background-color: blue;
            height:200px;
            width:200px;
            position: absolute;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
    </div>
</body>
</html>
