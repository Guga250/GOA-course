<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .a {
            border-radius: 50%;
            width:200px;
            height:200px;
            background-color: blue;
        }
        .a:hover {
            animation: circle 1s 1s;
            animation-timing-function: ease-in-out;
        }
        @keyframes circle {
            from {
                width:200px;
                height:200px;
            }
            to {
                width: 500px;
                height:500px;
            }
        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
