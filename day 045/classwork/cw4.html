<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover.name{
            background:red
        }
        .hover-timmy:hover {
            background:blue
        }
        .hover-fork:hover {
            background:brown
        }
        .hover-mishka:hover {
            background: green;
        }


        table, tr, th, td {
            border:1px black solid;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="hover-name">
                <th>name</th>
                <th>surname</th>
                <th>age</th>
                <th>country</th>
            </tr>
        </thead>
        <tbody>
            <tr class="hover-timmy">
                <td>timmy</td>
                <td>timers</td>
                <td>7</td>
                <td>U.S.A</td>
            </tr>
            <tr class="hover-fork">
                <td>changling</td>
                <td>bong</td>
                <td>90</td>
                <td>Japan</td>
            </tr>
            <tr class="hover-mishka">
                <td>mishka</td>
                <td>bulksh</td>
                <td>50</td>
                <td>russia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
