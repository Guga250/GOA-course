<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ff7979;
}

.box {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
}

.text {
    color: white;
    width: 40%;
    margin-right: 40px;
}

.right {
    width: 35%;
}

.trial {
    background: #5f4dee;
    color: white;
    text-align: center;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 15px;
}

form {
    background: white;
    padding: 25px;
    border-radius: 5px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
}

input {
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background: #38cc8c;
    color: white;
    border: none;
    font-weight: bold;
}

form p {
    font-size: 12px;
    text-align: center;
    color: gray;
}

span {
    color: red;
    font-weight: bold;
}

    </style>
</head>
<body>

<div class="box">

    <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>
            See how experienced developers solve problems in real-time.
            Watching tutorials is great, but understanding how developers think is invaluable.
        </p>
    </div>

    <div class="right">
        <div class="trial">
            <b>Try it free 7 days</b> then $20/mo. thereafter
        </div>

        <form>
            <input placeholder="First Name">
            <input placeholder="Last Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">

            <button>CLAIM YOUR FREE TRIAL</button>

            <p>
                By clicking the button, you agree to our
                <span>Terms and Services</span>
            </p>
        </form>
    </div>

</div>

</body>
</html>
